<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Adding User</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .jumbotron{
            background-image: url(https://www.globaltechrecruitment.com/wp-content/uploads/2019/03/it-1-1.jpg);
            text-align: center;
            color: #fff;
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-position: center center;
            background-size: cover;
            height: 400px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-light">
    <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse  navbar-collapse justify-content-end " id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto"  style="font-size: 23px;">
                <li class="nav-item m-auto">
                    <a class="nav-link" href="/ " style="color: #484848; ">Main Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ " style="color: #484848;">User Page</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                           placeholder="Search...">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary btn-number">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</nav>
<header>
    <section class="jumbotron text-center" >
        <div class="container">
        </div>
    </section>
</header>
<div class="container">
    <div class="row" style="padding: 50px" >
        <div class="col-md-4" id="center">
            <form th:method="POST" th:action="/userInsert">
                <div class="form-group">
                    <label for="firstName">Name</label>
                    <input type="text"
                           class="form-control"
                           id="firstName"
                           name="firstName"
                           required
                           placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="lastName">lastName</label>
                    <input type="text"
                           class="form-control"
                           id="lastName"
                           name="lastName"
                           required
                           placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="gender">gender</label>
                    <input type="text"
                           class="form-control"
                           id="gender"
                           name="gender"
                           required
                           placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="description">description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           required
                           placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="mail">mail</label>
                    <input type="text"
                           class="form-control"
                           id="mail"
                           name="mail"
                           required
                           placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="image">image</label>
                    <input type="text"
                           class="form-control"
                           id="image"
                           name="image"
                           required
                           placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Name</label>
                    <input type="date"
                           class="form-control"
                           id="dateOfBirth"
                           name="dateOfBirth"
                           required
                           placeholder="Enter your name">
                </div>

                <input type="submit" class="btn btn-primary" value="Submit">
                <a type="button" class="btn btn-primary" href="/ ">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
